name: Update Election Data

on:
  schedule:
    - cron: '0 15 * * *'  # 10 AM EST daily (15:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch latest Ethics monitor data
        env:
          GH_TOKEN: ${{ secrets.ETHICS_MONITOR_PAT }}
        run: |
          # Use gh api to access private repo (requires PAT with repo scope)
          gh api repos/russellteter/sc-ethics-monitor/contents/state.json \
            --jq '.content' | base64 -d > /tmp/ethics-data.json

          # Verify we got valid JSON
          if ! python -c "import json; json.load(open('/tmp/ethics-data.json'))"; then
            echo "Error: Failed to fetch valid JSON from ethics monitor repo"
            echo "Make sure ETHICS_MONITOR_PAT secret is set with repo scope"
            exit 1
          fi

      - name: Process and merge data
        run: python scripts/process-data.py /tmp/ethics-data.json

      - name: Copy to public directory
        run: |
          # Copy the processed data to public/data for serving via web app
          cp src/data/candidates.json public/data/candidates.json

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet src/data/candidates.json public/data/candidates.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated data
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/candidates.json public/data/candidates.json
          git commit -m "Update candidate data from Ethics monitor"
          git push
